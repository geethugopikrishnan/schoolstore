{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- start banner Area -->
			<section class="banner-area relative about-banner" id="home">
				<div class="overlay overlay-bg"></div>
				<div class="container">
					<div class="row d-flex align-items-center justify-content-center">
						<div class="about-content col-lg-12">
							<h1 class="text-white">
								Register with Us
							</h1>
							<p class="text-white link-nav"><a href="/">Home </a>  <span class="lnr lnr-arrow-right"></span>  <a href="/credentials/register"> Sign Up</a></p>
						</div>
					</div>
				</div>
			</section>
			<!-- End banner Area -->
<!-- Start contact-page Area -->


			<section class="contact-page-area section-gap">

				<div class="container">

					<div class="row">


						<div class="col-lg-4 d-flex flex-column address-wrap">
							<div class="single-contact-address d-flex flex-row">
								<div class="icon">
									<span class="lnr lnr-home"></span>
								</div>
								<div class="contact-details">
									<h5>Binghamton, New York</h5>
									<p>
										4343 Hinkle Deegan Lake Road
									</p>
								</div>
							</div>
							<div class="single-contact-address d-flex flex-row">
								<div class="icon">
									<span class="lnr lnr-phone-handset"></span>
								</div>
								<div class="contact-details">
									<h5>+953 259 2658 698</h5>
									<p>Mon to Fri 9am to 4 pm</p>
								</div>
							</div>
							<div class="single-contact-address d-flex flex-row">
								<div class="icon">
									<span class="lnr lnr-envelope"></span>
								</div>
								<div class="contact-details">
									<h5>support@education.com</h5>
									<p>Send us your query anytime!</p>
								</div>
							</div>
						</div>
						<div class="col-lg-8">

							<form class="form-area contact-form text-right"  method="POST">
								{% csrf_token %}
								<div class="row">
									<div class="col-lg-6 form-group">
										<input name="username" placeholder="Enter Username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Username'" class="common-input mb-20 form-control" required="" type="text">

										<input name="password" placeholder="Enter password" focus="this.placeholder = ''" onblur="this.placeholder = 'Enter password'" class="common-input mb-20 form-control" required="" type="password">

										<input name="cpassword" placeholder="Enter subject" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter subject'" class="common-input mb-20 form-control" required="" type="password">
									</div>

									<div class="col-lg-12">
										<div class="alert-msg" style="text-align: left;"></div>
										<input class="genric-btn primary" style="float: right;" type="submit" value="Sign Up">
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</section>
			<!-- End contact-page Area -->
{% endblock %}
